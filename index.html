<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEO - Testnet Node Contributor</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        .frame {
            padding: 40px 60px;
            border: 2px solid #ffffff;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }

        h1 {
            color: #ffffff;
            font-size: 4em;
            margin: 0 0 20px 0;
            letter-spacing: 10px;
        }

        p {
            color: #ffffff;
            font-size: 1.5em;
            margin: 0;
            letter-spacing: 3px;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px #fff,
                           0 0 10px #fff,
                           0 0 15px #ffffff;
            }
            to {
                box-shadow: 0 0 10px #fff,
                           0 0 20px #fff,
                           0 0 30px #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="frame">
        <h1>CLEO</h1>
        <p>Testnet node contributor</p>
    </div>
</body>
</html>
